<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="google-homepage.css">
        <title>Google</title>
    </head>

    <body>
      <header>
        <nav>
            <ul id="top_bar">
                <li class="toplinks"><a href="https://www.gmail.com">Gmail</a></li>
                <li class="toplinks"><a href="https://images.google.com">Images</a></li>
                <li><button type="button" id="sign_in"><strong>Sign in</strong></button></li>
            </ul>
        </nav>
      </header>


      <main>
        <div class="google_image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        
        <div class="search_box">
            <form>
                <input id="box" type="text">

        </div>

            <input type="submit" value="Google Search"></input>

                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://about.google/intl/en_my/?utm_source=google-MY&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                <div class="footer_right">
                    <a href="https://policies.google.com/privacy?hl=en&gl=my">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&gl=my">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
      </footer>
